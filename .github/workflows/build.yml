name: MSBuild

on: [push]

env:
  DUMMY: a

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Visual Studio 2022 Preview
      run: |
        choco install visualstudio2022-preview --no-progress --yes
        & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe" modify `
          --channelId Preview `
          --add Microsoft.VisualStudio.Workload.NativeDesktop `
          --includeRecommended `
          --passive `
          --norestarts

    - name: Verify Visual Studio version
      run: |
        "C:\Program Files\Microsoft Visual Studio\2022\Preview\Common7\IDE\devenv.exe" /?
      
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild winproject/mupen64.sln -t:rebuild -verbosity:diag -property:Configuration=Release
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: mupen-artifact
        path: winproject/bin/mupen64.exe
        retention-days: 7
